<section class="search-ui">
  <h2 class="search-ui__title">条件を入力して求人を探す</h2>
  <form class="search-ui__form">
    <label class="search-ui__field">
      <span class="search-ui__label">キーワード</span>
      <input class="search-ui__input" type="text" name="keyword" placeholder="例：保育士 正社員" />
    </label>
    <label class="search-ui__field">
      <span class="search-ui__label">勤務地</span>
      <select class="search-ui__select" name="area">
        <option>東京都</option>
        <option>神奈川県</option>
        <option>埼玉県</option>
        <option>千葉県</option>
      </select>
    </label>
    <label class="search-ui__field">
      <span class="search-ui__label">働き方</span>
      <select class="search-ui__select" name="style">
        <option>正社員</option>
        <option>パート</option>
        <option>派遣</option>
        <option>短時間</option>
      </select>
    </label>
    <div class="search-ui__actions">
      <button class="search-ui__button search-ui__button--primary" type="submit">検索する</button>
      <button class="search-ui__button search-ui__button--ghost" type="button">条件をクリア</button>
    </div>
  </form>
</section>
