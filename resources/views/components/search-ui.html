<section class="c_search">
  <h2 class="c_search_title">条件を入力して求人を探す</h2>
  <form class="c_search_form">
    <label class="c_search_field">
      <span class="c_search_label">キーワード</span>
      <input class="c_search_input" type="text" name="keyword" placeholder="例：保育士 正社員" />
    </label>
    <label class="c_search_field">
      <span class="c_search_label">勤務地</span>
      <select class="c_search_select" name="area">
        <option>東京都</option>
        <option>神奈川県</option>
        <option>埼玉県</option>
        <option>千葉県</option>
      </select>
    </label>
    <label class="c_search_field">
      <span class="c_search_label">働き方</span>
      <select class="c_search_select" name="style">
        <option>正社員</option>
        <option>パート</option>
        <option>派遣</option>
        <option>短時間</option>
      </select>
    </label>
    <div class="c_search_actions">
      <button class="c_search_button p_button is_primary" type="submit">検索する</button>
      <button class="c_search_button p_button is_ghost" type="button">条件をクリア</button>
    </div>
  </form>
</section>
