<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ほいくjobサーチ | 求人検索</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&family=Shippori+Mincho+B1:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../public/css/index.css" />
    <link rel="stylesheet" href="../../public/css/job-search.css" />
  </head>
  <body class="job_search_page">
    <!-- include: ../components/header.html -->
    <header class="c_header">
      <div class="c_header_inner">
        <a class="c_logo" href="./top.html">ほいくjobサーチ</a>
        <nav class="c_nav">
          <a class="c_nav_link" href="./job-search.html">求人検索</a>
          <a class="c_nav_link" href="#feature">特集</a>
          <a class="c_nav_link" href="#support">サポート</a>
          <a class="c_nav_link" href="#flow">転職の流れ</a>
        </nav>
        <div class="c_header_actions">
          <button class="p_button is_ghost" type="button">会員登録</button>
          <button class="p_button is_primary" type="button">求人を探す</button>
        </div>
      </div>
    </header>

    <main class="job_search">
      <section class="job_search_hero">
        <div class="container is_narrow">
          <div class="job_search_hero_inner">
            <div class="job_search_hero_content">
              <h1 class="job_search_hero_title">求人検索</h1>
            </div>
            <div class="job_search_hero_search">
              <!-- include: ../components/search-ui.html -->
              <section class="c_search">
                <h2 class="c_search_title">かんたん求人検索</h2>
                <p class="c_search_note">希望条件を入力すると、おすすめがすぐに表示されます。</p>
                <form class="c_search_form">
                  <label class="c_search_field">
                    <span class="c_search_label">勤務地</span>
                    <select class="c_search_select" name="area">
                      <option value="" selected disabled>勤務地を選ぶ</option>
                      <option>東京都</option>
                      <option>神奈川県</option>
                      <option>埼玉県</option>
                      <option>千葉県</option>
                    </select>
                  </label>
                  <label class="c_search_field">
                    <span class="c_search_label">雇用形態</span>
                    <select class="c_search_select" name="employment">
                      <option value="" selected disabled>雇用形態を選ぶ</option>
                      <option>正社員</option>
                      <option>パート・アルバイト</option>
                      <option>派遣</option>
                      <option>契約社員</option>
                    </select>
                  </label>
                  <label class="c_search_field">
                    <span class="c_search_label">施設形態</span>
                    <select class="c_search_select" name="facility">
                      <option value="" selected disabled>施設形態を選ぶ</option>
                      <option>認可保育園</option>
                      <option>認定こども園</option>
                      <option>小規模保育</option>
                      <option>企業内保育</option>
                    </select>
                  </label>
                  <label class="c_search_field">
                    <span class="c_search_label">給料</span>
                    <select class="c_search_select" name="salary">
                      <option value="" selected disabled>給料を選ぶ</option>
                      <option>月給20万円以上</option>
                      <option>月給23万円以上</option>
                      <option>月給26万円以上</option>
                      <option>月給30万円以上</option>
                    </select>
                  </label>
                  <label class="c_search_field is_full">
                    <span class="c_search_label">フリーワード</span>
                    <input
                      class="c_search_input is_full"
                      type="text"
                      name="keyword"
                      placeholder="例：東京 / 認可保育園 / 駅チカ"
                    />
                  </label>
                  <div class="c_search_actions">
                    <button class="c_search_button p_button is_primary" type="submit">
                      検索する
                    </button>
                    <button class="c_search_button p_button is_ghost" type="button">
                      条件をクリア
                    </button>
                  </div>
                </form>
              </section>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- include: ../components/footer.html -->
    <footer class="c_footer">
      <div class="c_footer_inner">
        <div>
          <p class="c_logo">ほいくjobサーチ</p>
          <p class="c_footer_text">保育士のための求人検索・転職サポート</p>
        </div>
        <div class="c_footer_links">
          <a href="./job-search.html">求人検索</a>
          <a href="#feature">特集</a>
          <a href="#support">サポート</a>
          <a href="#flow">転職の流れ</a>
        </div>
        <p class="c_footer_copy">© 2024 hoikujob Search. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
